<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>四角落圆角设定</title>
<style type="text/css">
div {
	margin-top: 30px;
        margin-left: 50px;
	width: 300px;
	height: 100px;
	text-align: center;
	color:#FFF;
}
#test1 {
	border-radius: 20px;
	border: 3px solid #930;
	background-color: #F90;
}
#test2 {
	border-radius: 30px 50px;
	border: 3px solid #099;
	background-color: #033;
}
#test3 {
	border-radius: 50px 30px 90px;
	border: 3px solid #990;
	background-color: #330;
}
#test4 {
	border-radius: 50px 30px 90px 60px;
	border: 3px solid #909;
	background-color: #303;
}
</style>
</head>

<body>
<div id="test1"><p>test1</p></div>
<div id="test2"><p>test2</p></div>
<div id="test3"><p>test3</p></div>
<div id="test4"><p>test4</p></div>
</body>
</html>
