<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>文字的阴影设定</title>
<style type="text/css">
div {
	margin-top: 0px;
	margin-left: 50px;
	padding: 3px;
}

p {
font-size: 30px;
}
#test1 {
	 text-shadow:none;
}
#test2 {
         text-shadow:5px 5px 3px;
}
#test3 {
         text-shadow:#FF0000 5px 5px 3px;
}
#test4 {
         text-shadow:#00FF00 1px 1px 3px, #FF0000 8px 8px 3px;
}
</style>
</head>
<body>
<div><p id="test1">原始文字显示</p></div>
<div><p id="test2">未设定阴影颜色</p></div>
<div><p id="test3">加上阴影颜色效果</p></div>
<div><p id="test4">加上复数阴影颜色效果</p></div>
</body>
</html>
