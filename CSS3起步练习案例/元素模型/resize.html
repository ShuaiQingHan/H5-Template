<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>变更元素区域的大小</title>
<style type="text/css">
div {
	margin-top: 30px;
	margin-left: 50px;
	padding: 20px;
	width: 150px;
	height: 100px;
        overflow: auto;
}

#test1 {
	 resize: both;
         border: 2px solid #930;
}
#test2 {
         resize: horizontal;
         border: 2px solid #F06;
}
#test3 {
         resize: vertical;
         border: 2px solid #F60;
}

</style>
</head>
<body>
<div id="test1">可水平、垂直调整</div>
<div id="test2">可水平调整</div>
<div id="test3">可垂直调整</div>
</body>
</html>
