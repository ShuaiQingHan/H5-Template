<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>设定外框的距离</title>
<style type="text/css">
div {
	margin-top: 30px;
	margin-left: 50px;
	padding: 20px;
	width: 200px;
	height: 200px;
        border: 1px solid #930;
}
img{
        border:0px;
}

#test1 {
	 outline-offset: 5pt;
	 outline: 2pt dotted #06C;
}
#test2 {
         outline-offset: 15pt;
	 outline: 2pt dashed #F0C;
}

</style>
</head>
<body>
<table><tr>
<td><div id="test1"><img src="img/DSC_0280.jpg" alt=""></div></td>
<td><div id="test2"><img src="img/DSC_0280.jpg" alt=""></div></td>
</tr></table>
</body>
</html>
